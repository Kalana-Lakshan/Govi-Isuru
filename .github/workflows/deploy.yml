name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.prod.yml build

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/govi-isuru
            
            # Pull latest code
            git pull origin main
            
            # Update .env if needed (keep existing)
            if [ ! -f .env ]; then
              echo "⚠️  Warning: .env file not found!"
              exit 1
            fi
            
            # Rebuild and restart services
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml build
            docker-compose -f docker-compose.prod.yml up -d
            
            # Verify services
            docker-compose -f docker-compose.prod.yml ps
            
            echo "✅ Deployment complete!"

      - name: Verify Deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10
          
          # Check health endpoints
          curl -f https://${{ secrets.DOMAIN }}/health || exit 1
          echo "✅ Services are healthy"

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Notify deployment status
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "GOVI-ISURU Deployment ${{ needs.deploy.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GOVI-ISURU Deployment* ${{ needs.deploy.result == 'success' && '✅ SUCCESS' || '❌ FAILED' }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
